fragment Product on Product @context(provider: "vtex.search") {
  cacheId
  productId
  description
  productName
  productReference
  linkText
  brand
  brandId
  link
  categories
  priceRange {
    sellingPrice {
      highPrice
      lowPrice
    }
    listPrice {
      highPrice
      lowPrice
    }
  }
  specificationGroups {
    name
    specifications {
      name
      values
    }
  }
  items {
    itemId
    name
    nameComplete
    complementName
    ean
    variations {
      name
      values
    }
    referenceId {
      Key
      Value
    }
    measurementUnit
    unitMultiplier
    images {
      cacheId
      imageId
      imageLabel
      imageTag
      imageUrl
      imageText
    }
    sellers {
      sellerId
      sellerName
      commertialOffer {
        discountHighlights {
          name
        }
        teasers {
          name
          conditions {
            minimumQuantity
            parameters {
              name
              value
            }
          }
          effects {
            parameters {
              name
              value
            }
          }
        }
        Installments {
          Value
          InterestRate
          TotalValuePlusInterestRate
          NumberOfInstallments
          Name
        }
        Price
        ListPrice
        PriceWithoutDiscount
        RewardValue
        PriceValidUntil
        AvailableQuantity
      }
    }
  }
  productClusters {
    id
    name
  }
  properties {
    name
    values
  }
}

query searchResult(
  $attributePath: String
  $query: String
  $page: Int
  $count: Int
  $sort: String
  $operator: String
  $fuzzy: Int
  $leap: Boolean
  $productOrigin: Origin
  $indexingType: IndexingType
) {
  searchResult(
    attributePath: $attributePath
    query: $query
    page: $page
    count: $count
    sort: $sort
    operator: $operator
    fuzzy: $fuzzy
    leap: $leap
    indexingType: $indexingType
  ) @context(provider: "vtex.search") {
    products(origin: $productOrigin, indexingType: $indexingType) {
      ...Product
    }
    query
    operator
    total
    redirect
    attributes {
      key
      label
      type
      visible
      values {
        count
        active
        proxyUrl
        key
        label
        from
        to
      }
      minValue
      maxValue
      active
      activeFrom
      activeTo
      templateUrl
      proxyUrl
    }
    suggestion {
      searches {
        term
      }
    }
    correction {
      text
      highlighted
      misspelled
      correction
    }
    banners {
      id
      name
      area
      html
    }
  }
}
