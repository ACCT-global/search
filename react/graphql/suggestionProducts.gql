query suggestionProducts(
  $term: String!
  $attributeKey: String
  $attributeValue: String
) {
  suggestionProducts(
    term: $term
    attributeKey: $attributeKey
    attributeValue: $attributeValue
  ) {
    count
    products {
      id
      name
      url
      oldPrice
      price
      oldPriceText
      priceText
      images {
        name
        value
      }
      installment {
        count
        value
        interest
        valueText
      }
      attributes {
        key
        value
        labelKey
        labelValue
      }
      extraInfo {
        key
        value
      }
      skus {
        id
        name
        image
        url
        oldPrice
        price
        sellers {
          id
          oldPrice
          price
          installment {
            count
            value
            interest
            valueText
          }
        }
      }
    }
  }
}
